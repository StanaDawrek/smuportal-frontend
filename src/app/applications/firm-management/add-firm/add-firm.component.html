
<div class="container-fluid">
  <div class="row justify-content-center mt-5 h-100">
    <div class="col-6 text-center">
      <div class="main-header">
        <h2>Add New Firm</h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-3">

      <ng-container *ngIf="this.FirmAdded | async">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          The Firm Has Been Successfully Added.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </ng-container>

      <form [formGroup]="FirmForm" (ngSubmit)="onSubmit(FirmForm.value)">
        <div class="form-group">
          <label for="firmName">Name</label>
          <input type="text" class="form-control" id="firmName" placeholder="Enter Name" formControlName="Name">
        </div>
        <div class="form-group">
          <label for="firmSector">Sector</label>
          <input type="text" class="form-control" id="firmSector" placeholder="Sector" formControlName="Sector">
        </div>
        <div class="form-group">
            <label  for="firmIndustry">Industry</label>
            <input type="text" class="form-control" id="firmIndustry" placeholder="Industry" formControlName="Industry">
        </div>
        <div class="form-group">
            <label  for="firmPublicPrivate">Public or Private</label>
            <input type="text" class="form-control" id="firmPublicPrivate" placeholder="PublicPrivate" formControlName="PublicPrivate">
        </div>
        <div class="form-group">
            <label  for="firmAddress">Address</label>
            <input type="text" class="form-control" id="firmAddress" placeholder="Address" formControlName="Address">
        </div>

        <div class="form-group">
          <label for="firmRegistration">Registration</label>
          <input type="number" class="form-control" id="firmRegistration" placeholder="Registration" formControlName="Registration">
        </div>
        <div class="form-group">
            <label  for="firmEmail">Email</label>
            <input type="text" class="form-control" id="firmEmail" placeholder="Email" formControlName="Email">
        </div>
        <div class="form-group">
          <label for="CoverPage">Cover Page</label>
          <br>
          <input (change)="onFileSelect($event)" type="file" formControlName="imagePath" />
        </div>
        <div *ngIf="imageData" class="form-group">
          <img [src]="imageData" [alt]="FirmForm.value" />
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit" (ngSubmit)="onSubmit(FirmForm.value)">Submit</button> 
      </form>
      <div class="btn-group mt-1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success" (click)="goBack()">Return</button>
      </div>
    </div>
  </div>
</div>
